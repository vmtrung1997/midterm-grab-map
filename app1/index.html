<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>App 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <header>

    </header>
    <div class="container" id="app1">
        <div class="container-fluid">
            <form v-if="submiting == false">
                <div class="form-group">
                    <label for="name">Full name</label>
                    <input type="text" class="form-control" v-model="name" placeholder="Enter full name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" v-model="phone" placeholder="Enter phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" v-model="address" placeholder="Enter address" required>
                </div>
                <div class="form-group">
                    <label for="address">Note</label>
                    <input type="text" class="form-control" v-model="note" placeholder="Enter a note">
                </div>
                <button type="button" @click.stop.prevent="sub" class="btn btn-primary">Submit</button>
            </form>
            <div v-if="submiting == true && submited == false">
                    <video 
                    autoPlay
                    loop
                    src="https://i.giphy.com/media/BCIRKxED2Y2JO/giphy.mp4"></video>
                    <div>Waiting for request</div>
            </div>
            <div v-if="submited == true">
                Thank you for using my service!!
            </div>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/main.js"></script>
</html>
